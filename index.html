<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
  </head>
  <body>
    <!-- Example Code -->

    <div class="text-bg-primary p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">主色對比色</font></font
      >
    </div>
    <div class="text-bg-secondary p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">次要的對比色</font></font
      >
    </div>
    <div class="text-bg-success p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色的成功</font></font
      >
    </div>
    <div class="text-bg-danger p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色的危險</font></font
      >
    </div>
    <div class="text-bg-danger p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色的危險</font></font
      >
    </div>
    <div class="text-bg-warning p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色警告</font></font
      >
    </div>
    <div class="text-bg-info p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色信息</font></font
      >
    </div>
    <div class="text-bg-light p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">對比色燈光</font></font
      >
    </div>
    <div class="text-bg-dark p-3">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">深色與對比色</font></font
      >
    </div>

    <!-- End Example Code -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
